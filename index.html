    // 2) Shuffle per ronde zodat je niet herhaalt tot alles geweest is
    let ronde = [];
    let index = 0;
    let current = null;
    let revealed = false;

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function nieuweRonde() {
      ronde = shuffle([...items]);
      index = 0;
    }

    function render() {
      const img = document.getElementById("qr");
      const meta = document.getElementById("meta");
      const box  = document.getElementById("answerBox");

      if (!current) {
        meta.textContent = "‚ùå current is null (er is nog geen item geselecteerd).";
        return;
      }

      // Debug: toont exact wat er geladen wordt (handig tot alles stabiel is)
      meta.textContent = "Probeer te laden: " + current.qr;

      img.onload = () => {
        meta.textContent = "‚úÖ Geladen: " + img.src;
      };

      img.onerror = () => {
        meta.textContent = "‚ùå Kon niet laden: " + img.src;
      };

      img.src = current.qr;

      box.textContent = revealed ? current.answer : "Klik ‚ÄúToon antwoord‚Äù";
    }

    function volgende() {
      if (!items.length) {
        document.getElementById("meta").textContent = "‚ùå items is leeg. Voeg QR-items toe.";
        return;
      }
      if (ronde.length === 0 || index >= ronde.length) {
        nieuweRonde();
      }

      current = ronde[index];
      index++;

      revealed = false;
      render();
    }

    document.getElementById("reveal").addEventListener("click", () => {
      revealed = true;
      render();
    });

    document.getElementById("next").addEventListener("click", volgende);
